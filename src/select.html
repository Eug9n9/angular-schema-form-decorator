<div class="form-group {{form.htmlClass}} schema-form-select"
     ng-class="{'td-group-error ng-invalid': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(),
        'td-group-focus ng-focus': hasFocus, 'td-group-hover ng-hover': hasHover, 'has-feedback': form.feedback !== false}">
  <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}"><span
          ng-class="{'td-form-label-visible': showTitle()}">{{form.title}}<span ng-if="form.required" ng-class="{'fielderror': hasError()}">&nbsp;*</span></span>

    <select sf-field-model
      ng-show="form.key"
      ng-disabled="form.readonly"
      sf-changed="form"
      class="form-control {{form.fieldHtmlClass}}"
      ng-class="{'ng-invalid': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}"
      schema-validate="form"
      ng-options="item.value as item.name group by item.group for item in form.titleMap"
      id="{{form.key.slice(-1)[0]}}"
      name="{{form.key.slice(-1)[0]}}"
      aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">
    </select>

    <span ng-if="form.feedback !== false"
      class="form-control-feedback"
      ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': form.disableSuccessState !== true && hasSuccess(), 'glyphicon-remove': form.disableErrorState !== true && hasError() }"
      aria-hidden="true"></span>

    <span ng-if="hasError() || hasSuccess()"
      id="{{form.key.slice(-1)[0] + 'Status'}}"
      class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>

    <span ng-class="{'td-form-label-visible fielderror': hasError()}" sf-message="form.description"></span>

  </label>
</div>
